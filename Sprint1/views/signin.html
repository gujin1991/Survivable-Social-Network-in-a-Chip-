<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS from Bootstrap -->
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
    <!-- CSS from designer -->
    <link rel="stylesheet" href="stylesheets/signin.css">
    <title>Chatroom Sign-in</title>
</head>

<body>
<div class="container">
    <div class="row">
        <div id="wrapper" class="col-md-6 col-md-offset-3 text-center">
            <!--<img src="images/welcome.png" alt="logo">-->
            <!--<div id="login-form">-->
            <!--</div>-->
            <!--<h1>Welcome to SSNoC!</h1>-->
            <form method="post" action="/" class="form-horizontal form-signin">
                <h3 class="form-signin-heading">Welcome to SSNoC</h3>
                <hr class="featurette-divider">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label">Username:  </label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="inputEmail3" name="username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-3 control-label">Password:  </label>
                    <div class="col-sm-7">
                        <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                    <div class="col-sm-offset-3 col-sm-6">
                        <button type="submit" class="btn btn-large btn-primary">Sign in</button>
                        <!--<a href="#">Register</a>-->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
